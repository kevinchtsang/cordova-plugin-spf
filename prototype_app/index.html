<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Cordova-plugin-spf Test</title>
    </head>
    <body>
        <div class="app">
            <h1>Peak flow plugin</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button id = "requestPermissionsButton">REQUEST AUDIO PERMISSION</button><br/>
            <button id = "startCalibrationButton">START CALIBRATION</button><br/>
            <button id = "stopCalibrationButton">STOP CALIBRATION</button><br/>
            <button id = "startMeasurementButton">START MEASUREMENT</button><br/>
            <button id = "stopMeasurementButton">STOP MEASUREMENT</button>
            <p id="peakflow"></p>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
